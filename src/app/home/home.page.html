<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Order now</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6" size-xs>
            <ion-button expand="block" (click)="orderNavigate()">
              <ion-icon color="#000000" slot="start" name="sparkles"></ion-icon>
              <ion-label>Cleaning</ion-label>
            </ion-button>
          </ion-col>
          <ion-col size="6" size-xs>
            <ion-button expand="block" (click)="orderNavigate()">
              <ion-icon color="#000000" slot="start" name="nutrition"></ion-icon>
              <ion-label>Maintenance</ion-label>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6" size-xs>
            <ion-button expand="block" (click)="orderNavigate()">
              <ion-icon color="#000000" slot="start" name="paw"></ion-icon>
              <ion-label>Pet Care</ion-label>
            </ion-button>
          </ion-col>
          <ion-col size="6" size-xs>
            <ion-button expand="block" (click)="orderNavigate()">
              <ion-icon color="#000000" slot="start" name="nutrition"></ion-icon>
              <ion-label>Shopping</ion-label>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" size-xs>
            <ion-button expand="block" (click)="orderNavigate()">
              <ion-icon color="#000000" slot="start" name="add-circle"></ion-icon>
              <ion-label>Combination</ion-label>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
