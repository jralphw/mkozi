<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Order now</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6" size-s>
            <ion-item class="hSelect" (click)="orderNavigate()">
              <ion-thumbnail slot="start">
              </ion-thumbnail>
              <ion-label color="light">Cleaning</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="6" size-s>
            <ion-item class="hSelect" (click)="orderNavigate()">
              <ion-thumbnail slot="start">
                <ion-icon class="tIcon" name="bookmark-outline"></ion-icon>
              </ion-thumbnail>
              <ion-label color="light">Car wash</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6" size-s>
            <ion-item class="hSelect" (click)="orderNavigate()">
              <ion-thumbnail slot="start">
                <ion-icon class="tIcon" name="bookmark-outline"></ion-icon>
              </ion-thumbnail>
              <ion-label color="light">Pet Care</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="6" size-s>
            <ion-item class="hSelect" (click)="orderNavigate()">
              <ion-thumbnail slot="start">
                <ion-icon class="tIcon" name="bookmark-outline"></ion-icon>
              </ion-thumbnail>
              <ion-label color="light">Shopping</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" size-s>
            <ion-button class="hSelect" color="primary" (click)="orderNavigate()">
              <ion-thumbnail>
                <ion-icon class="tIcon" name="bookmark-outline"></ion-icon>
              </ion-thumbnail>
              <ion-label color="light">Custom</ion-label>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Popular</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6" size-s>
            <ion-card>
              <ion-label color="light">Combination</ion-label>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
